<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .floating-delay-1 { animation-delay: 2s; }
        .floating-delay-2 { animation-delay: 4s; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen relative overflow-hidden p-4">

    <!-- Floating Shapes Background -->
    <div class="absolute top-0 left-0 w-full h-full z-0">
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-indigo-600 rounded-full opacity-20 filter blur-2xl floating"></div>
        <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-purple-600 rounded-full opacity-20 filter blur-3xl floating floating-delay-1"></div>
        <div class="absolute top-1/2 right-1/3 w-24 h-24 bg-teal-500 rounded-full opacity-10 filter blur-xl floating floating-delay-2"></div>
    </div>

    <!-- Added 'mx-4' for small screens, adjusted padding 'p-6 sm:p-8' and vertical spacing 'space-y-6 sm:space-y-8' -->
    <div class="w-full max-w-md p-6 sm:p-8 space-y-6 sm:space-y-8 bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl z-10 border border-gray-700">
        <div class="text-center">
            <!-- Responsive text size: 'text-2xl' on mobile, 'sm:text-3xl' on larger screens -->
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Log In to Your Account</h1>
            <p class="text-gray-400">Welcome back to the future of finance.</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-2 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
            </div>
            
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <a href="#" class="text-sm text-indigo-400 hover:underline">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 mt-2 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900 transition-colors duration-300">
                Log In
            </button>
        </form>

        <div class="relative flex items-center justify-center">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-600"></div>
            </div>
            <div class="relative px-2 bg-gray-800/50 text-sm text-gray-400">OR</div>
        </div>

        <div>
            <p class="text-center text-sm font-medium text-gray-300 mb-4">Connect with a Wallet</p>
            <!-- Responsive grid: Stacks on mobile (1 col), side-by-side on larger screens (2 cols) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button class="flex items-center justify-center w-full px-4 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors duration-300 border border-gray-600">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="w-6 h-6 mr-2">
                    MetaMask
                </button>
                
                 <button class="flex items-center justify-center w-full px-4 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors duration-300 border border-gray-600">
                    <img src="https://walletconnect.com/favicon.ico" alt="WalletConnect" class="w-6 h-6 mr-2 rounded-full">
                    WalletConnect
                </button>
            </div>
        </div>
        
        <p class="text-sm text-center text-gray-400">
            Don't have an account? <a href="#" class="font-medium text-indigo-400 hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>
